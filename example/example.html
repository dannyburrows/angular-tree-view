<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="./../dist/treeview.css" />

  <script src="./../dist/treeview.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="treecontroller as tree">
  <div class="container">
    <h2>Tree View Test</h2>
    <br/>
    <p>{{tree.selected}}</p>
    <input type="text" ng-model="tree.search"/>
    <div class="col-md-12">
      <button class="btn btn-default" ng-click="tree.expandAll()">Expand All</button>
    </div>
    <div class="col-md-12">
      <button class="btn btn-default" ng-click="tree.collapseAll()">Collapse All</button>
    </div>
    <div class="col-md-6">
      <tree-view tree-data="tree.treedata" selected="tree.selected" expand-all="tree.expandAll" collapse-all="tree.collapseAll" tree-search="tree.search"></tree-view>
    </div>
  </div>

</body>

</html>
